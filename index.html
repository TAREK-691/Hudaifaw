<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation for Tarek</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            color: white;
            font-family: Arial, sans-serif;
            margin-bottom: 20px;
            letter-spacing: 5px;
        }

        .heart-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        /* ‡¶π‡¶æ‡¶∞‡ßç‡¶ü ‡¶§‡ßà‡¶∞‡¶ø‡¶∞ ‡¶Æ‡ßÇ‡¶≤ ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        .heart {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: red;
            transform: rotate(-45deg);
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.7);
            animation: beat 1.2s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -50%;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 50%;
        }

        /* ‡¶∏‡ßç‡¶™‡¶®‡ßç‡¶¶‡¶® ‡¶¨‡¶æ ‡¶¨‡¶ø‡¶ü‡¶ø‡¶Ç ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        @keyframes beat {
            0% { transform: rotate(-45deg) scale(1); }
            20% { transform: rotate(-45deg) scale(1.1); }
            40% { transform: rotate(-45deg) scale(1); }
            60% { transform: rotate(-45deg) scale(1.2); }
            100% { transform: rotate(-45deg) scale(1); }
        }
    </style>
</head>
<body>

    <h1>CONGRATS! üéâ</h1>
    
    <div class="heart-container">
        <div class="heart"></div>
    </div>

</body>
</html>
