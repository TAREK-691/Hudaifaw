<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Original Heart Art</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        canvas {
            /* ‡¶õ‡¶¨‡¶ø‡¶∞ ‡¶∏‡ßá‡¶á ‡¶´‡ßç‡¶∞‡ßá‡¶Æ‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã ‡¶≤‡ßÅ‡¶ï */
            border: 2px solid #222;
        }
    </style>
</head>
<body>

    <h1>CONGRATS! üéâ</h1>
    <canvas id="heartCanvas"></canvas>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');

        // ‡¶ï‡ßç‡¶Ø‡¶æ‡¶®‡¶≠‡¶æ‡¶∏ ‡¶∏‡¶æ‡¶á‡¶ú
        canvas.width = 600;
        canvas.height = 600;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2 - 30; // ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶â‡¶™‡¶∞‡ßá ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
        let t = 0;

        function drawHeart() {
            // ‡¶π‡¶æ‡¶∞‡ßç‡¶ü‡ßá‡¶∞ ‡¶ó‡¶æ‡¶£‡¶ø‡¶§‡¶ø‡¶ï ‡¶∏‡ßÇ‡¶§‡ßç‡¶∞ (Parametric Equation)
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));

            // ‡¶∏‡ßç‡¶ï‡ßá‡¶≤‡¶ø‡¶Ç (‡¶õ‡¶¨‡¶ø‡¶∞ ‡¶Æ‡¶§‡ßã ‡¶¨‡¶°‡¶º ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
            const scale = 15;
            const targetX = centerX + x * scale;
            const targetY = centerY + y * scale;

            // ‡¶õ‡¶¨‡¶ø‡¶∞ ‡¶Æ‡¶§‡ßã ‡¶≤‡¶æ‡¶á‡¶® ‡¶Ü‡¶∞‡ßç‡¶ü ‡¶§‡ßà‡¶∞‡¶ø
            ctx.beginPath();
            ctx.strokeStyle = "rgba(255, 0, 0, 0.6)"; // ‡¶≤‡¶æ‡¶≤ ‡¶∞‡¶ô‡ßá‡¶∞ ‡¶≤‡¶æ‡¶á‡¶®
            ctx.lineWidth = 1;
            ctx.moveTo(centerX, centerY); // ‡¶∏‡ßá‡¶®‡ßç‡¶ü‡¶æ‡¶∞ ‡¶•‡ßá‡¶ï‡ßá ‡¶∂‡ßÅ‡¶∞‡ßÅ
            ctx.lineTo(targetX, targetY); // ‡¶π‡¶æ‡¶∞‡ßç‡¶ü‡ßá‡¶∞ ‡¶¨‡¶æ‡¶â‡¶®‡ßç‡¶°‡¶æ‡¶∞‡¶ø‡¶§‡ßá ‡¶∂‡ßá‡¶∑
            ctx.stroke();

            // ‡¶ß‡ßÄ‡¶∞‡ßá ‡¶ß‡ßÄ‡¶∞‡ßá ‡¶°‡ßç‡¶∞ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
            t += 0.02; 

            if (t <= 2 * Math.PI) {
                requestAnimationFrame(drawHeart);
            }
        }

        // ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶™‡ßÅ‡¶∞‡ßã ‡¶ï‡ßç‡¶Ø‡¶æ‡¶®‡¶≠‡¶æ‡¶∏ ‡¶ï‡¶æ‡¶≤‡ßã ‡¶ï‡¶∞‡ßá ‡¶¶‡ßá‡¶ì‡¶Ø‡¶º‡¶æ
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        drawHeart();
    </script>
</body>
</html>
