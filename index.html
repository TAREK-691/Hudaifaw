<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>âœ¨</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  font-family:'Poppins',sans-serif;
  background:#000;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* screens */
.screen{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  padding:30px;
}

.hidden{display:none}

/* intro */
#intro h1{font-size:28px}
#intro p{opacity:.7;margin-top:10px}

/* input */
input{
  margin-top:20px;
  padding:14px;
  width:260px;
  border:none;
  border-radius:14px;
  font-size:16px;
  outline:none;
  text-align:center;
}

button{
  margin-top:18px;
  padding:14px 26px;
  border:none;
  border-radius:14px;
  background:#ff004f;
  color:white;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

/* loading */
#loading{
  font-size:22px;
  letter-spacing:2px;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%,100%{opacity:.4}
  50%{opacity:1}
}

/* countdown */
#countdown{
  font-size:120px;
  font-weight:700;
}

/* wish */
#wish{
  background:linear-gradient(270deg,#0f2027,#203a43,#2c5364,#0f2027);
  background-size:800% 800%;
  animation:bg 12s ease infinite;
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
#wishText{
  font-size:26px;
  font-weight:700;
  line-height:1.7;
  max-width:700px;
}

/* fireworks */
.fire{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:boom 1.5s linear infinite;
}
@keyframes boom{
  0%{transform:scale(0);opacity:1}
  100%{transform:scale(6);opacity:0}
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="screen" id="intro">
  <h1>ðŸ–¤ Trust Me</h1>
  <p>Just one stepâ€¦</p>
  <input id="name" placeholder="Your Name">
  <button onclick="start()">Continue</button>
</div>

<!-- LOADING -->
<div class="screen hidden" id="loading">
  Preparing something special...
</div>

<!-- COUNTDOWN -->
<div class="screen hidden" id="countdown"></div>

<!-- WISH -->
<div class="screen hidden" id="wish">
  <div id="wishText"></div>
</div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-13.mp3">
</audio>

<script>
let user="";

function start(){
  user=document.getElementById("name").value.trim();
  if(!user) return alert("Type your name ðŸ™‚");
  intro.classList.add("hidden");
  loading.classList.remove("hidden");

  setTimeout(()=>{
    loading.classList.add("hidden");
    startCountdown();
  },3000);
}

function startCountdown(){
  countdown.classList.remove("hidden");
  let n=10;
  countdown.innerText=n;

  const t=setInterval(()=>{
    n--;
    countdown.innerText=n;
    if(n===0){
      clearInterval(t);
      countdown.classList.add("hidden");
      reveal();
    }
  },1000);
}

function reveal(){
  music.play();
  wish.classList.remove("hidden");

  const msg=`ðŸŽ† Happy New Year ${user}! ðŸŽ‰

A new chapter begins tonight.
Leave the pain, take the lessons.
This year will change you ðŸŒŸ

Smile more. Dream bigger.
You deserve happiness ðŸ’–`;

  let i=0;
  const box=document.getElementById("wishText");
  const typer=setInterval(()=>{
    box.innerHTML+=msg.charAt(i);
    i++;
    if(i>=msg.length) clearInterval(typer);
  },40);

  setInterval(()=>{
    for(let i=0;i<10;i++){
      const f=document.createElement("div");
      f.className="fire";
      f.style.left=Math.random()*100+"vw";
      f.style.top=Math.random()*100+"vh";
      f.style.background=`hsl(${Math.random()*360},80%,60%)`;
      document.body.appendChild(f);
      setTimeout(()=>f.remove(),1500);
    }
  },300);
}
</script>

</body>
</html>
