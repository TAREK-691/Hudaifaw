<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Love ✨</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
        }
        .center-text {
            position: absolute;
            color: #ff0055;
            font-family: 'Arial', sans-serif;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 20px #ff0055;
            pointer-events: none;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="center-text">I Love You Forever</div>
    <canvas id="loveCanvas"></canvas>

    <script>
        const canvas = document.getElementById('loveCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 400; // কতগুলো "I Love You" লেখা থাকবে
        const textStr = "I Love You";

        // হার্ট শেপের গাণিতিক ফাংশন
        function getHeartPoint(t) {
            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            return { x: x * 15, y: y * 15 }; // 15 দিয়ে গুণ করে সাইজ বড় করা হয়েছে
        }

        class Particle {
            constructor(t) {
                this.t = t; // হার্ট শেপের পজিশন প্যারামিটার
                this.basePos = getHeartPoint(this.t);
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 8 + 5;
                this.speed = Math.random() * 0.02 + 0.01;
                this.color = `hsl(${Math.random() * 30 + 330}, 100%, 60%)`; // গোলাপি ও লাল শেড
                this.offset = Math.random() * 10; // মুভমেন্টের জন্য অফসেট
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.font = `${this.size}px Arial`;
                ctx.fillText(textStr, this.x, this.y);
            }

            update() {
                // হার্ট শেপের টার্গেট পজিশন
                let targetX = canvas.width / 2 + this.basePos.x;
                let targetY = canvas.height / 2 + this.basePos.y;

                // হালকা কাঁপাকাঁপি বা রানিং ইফেক্ট যোগ করা
                targetX += Math.sin(Date.now() * 0.002 + this.offset) * 5;
                targetY += Math.cos(Date.now() * 0.002 + this.offset) * 5;

                // ধীরলয়ে টার্গেট পজিশনের দিকে নিয়ে যাওয়া (Ease transition)
                this.x += (targetX - this.x) * 0.05;
                this.y += (targetY - this.y) * 0.05;
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                // ০ থেকে ২*পাই পর্যন্ত ভ্যালু দিয়ে হার্টের চারপাশ কভার করা
                let t = Math.random() * Math.PI * 2;
                particles.push(new Particle(t));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; // ট্রেইল ইফেক্টের জন্য হালকা কালো
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        init();
        animate();
    </script>
</body>
</html>
